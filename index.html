  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Detekce mobilního zařízení
      var isMobile = window.innerWidth <= 600;

      if (isMobile) {
        // Přizpůsobení pro mobilní zobrazení
        document.documentElement.style.overflowX = 'hidden';
        document.body.style.overflowX = 'hidden';

        // Kontrola správného nastavení pro PDF
        document.addEventListener('click', function(e) {
          if (e.target && e.target.matches('button')) {
            setTimeout(function() {
              var pdfObjects = document.querySelectorAll('object[type="application/pdf"]');
              pdfObjects.forEach(function(obj) {
                obj.style.width = '100%';
                obj.style.height = '100%';
              });
            }, 500);
          }
        });
      }
    });
  </script>

  <script src="/cetba/script.js"></script>
